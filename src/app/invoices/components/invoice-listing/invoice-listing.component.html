<mat-toolbar>
  <h2>Invoices</h2>
  <div class="invoiceBtn">
    <button mat-button (click)="saveInvoiceBtn()">New Invoice</button>
  </div>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef>Item</th>
    <td mat-cell *matCellDef="let element">{{ element.item }}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="due">
    <th mat-header-cell *matHeaderCellDef>Due</th>
    <td mat-cell *matCellDef="let element">{{ element.due | date }}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="qty">
    <th mat-header-cell *matHeaderCellDef>Qty</th>
    <td mat-cell *matCellDef="let element">{{ element.qty }}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="tax">
    <th mat-header-cell *matHeaderCellDef>Tax</th>
    <td mat-cell *matCellDef="let element">{{ element.tax }}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="rate">
    <th mat-header-cell *matHeaderCellDef>Rate</th>
    <td mat-cell *matCellDef="let element">{{ element.rate }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
    <mat-cell *matCellDef="let invoice">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editBtnHandler(invoice._id)">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="deleteInvoice(invoice._id)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
