<mat-toolbar>
  <mat-form-field color="accent">
    <input
      matInput
      (keyup)="filterText($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
  <div class="invoiceBtn">
    <button mat-button (click)="saveInvoiceBtn()">New Invoice</button>
  </div>
</mat-toolbar>
<div class="mat-elevation-z8">
  <div class="loading-shade" *ngIf="isResultsLoading">
    <mat-progress-spinner
      color="accent"
      *ngIf="isResultsLoading"
    ></mat-progress-spinner>
  </div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z2" matSort>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Item</th>
    <td mat-cell *matCellDef="let element">{{ element.item }}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="due">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Due</th>
    <td mat-cell *matCellDef="let element">{{ element.due | date }}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="qty">
    <th mat-header-cell *matHeaderCellDef>Qty</th>
    <td mat-cell *matCellDef="let element">{{ element.qty }}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="tax">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tax</th>
    <td mat-cell *matCellDef="let element">{{ element.tax }}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="rate">
    <th mat-header-cell *matHeaderCellDef>Rate</th>
    <td mat-cell *matCellDef="let element">{{ element.rate }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
    <mat-cell *matCellDef="let invoice">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editBtnHandler(invoice._id)">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="deleteInvoice(invoice._id)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  #paginator
  [length]="resultLength"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 15]"
  [showFirstLastButtons]="true"
>
</mat-paginator>
